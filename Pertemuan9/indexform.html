<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formullir Web Design</title>
</head>
<body>
    <h1>Formulir </h1>
    <form style="width: 75%;" action="/path">
        <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name" >Nama  </label><br>
        <input type="text"placeholder="Nama" id="name" /><br>
        <label for="Alamat" >Alamat </label><br>
        <input type="text"placeholder="Alamat" id="Alamat" /><br>
        <label for="Password">Password</label><br>
        <input type="Password" placeholder="Password" id="Password" /><br><br>

        <label for="jenis kelamin">Jenis kelamin</label>
        <input type="radio" name="jenis kelamin" id="laki-laki" />laki-laki
        <input type="radio" name="jenis kelamin" id="perempuan" />Perempuan 
        <br><br>
        <label for="bahasa pemogramman">Bahasa Pemogramman yang diketahui</label>
        <input type="checkbox" name="bahasa pemogramman" id="Web" />Web
        <input type="checkbox" name="bahasa pemogramman" id="MOBILE" />MOBLIE
        <input type="checkbox" name="bahasa pemogramman" id="DESKTOP" />DESKTOP <br>
        <br>
        <label>Kota Asal</label>
        <select>
            <option value="Manado">Manado</option>
            <option value="Semarang">Semarang</option>
            <option value="Bandung">Bandung</option>
        </select>
        <br>
        <br>
        <label>Apa yang membuat kami harus memilih Anda</label><br><br>
        <textarea name="tulis disini" id="" cols="30" rows="10" placeholder="Tulis jawaban anda disini"></textarea><br><br>

        <button>Proses</button>
        

        </fieldset>
        

    </form>
</body>
</html>
